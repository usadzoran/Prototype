<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المدربين</title>
    <style>
        /* ... (الـ CSS كما كان) ... */
        body {
            font-family: Tahoma, sans-serif;
            background: #f5f5f5;
            color: #111;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: right;
        }
        h2 {
            text-align: center;
            color: #008cff;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: #008cff;
            border: none;
            padding: 12px 25px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 18px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #006acc;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #008cff;
            text-decoration: none;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
        .info-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>تسجيل دخول المدرب</h2>

    <form id="loginForm">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>

        <button type="submit" id="loginBtn">تسجيل الدخول</button>
    </form>
    
    <div id="message" class="error-message"></div>

    <p>
        هل نسيت كلمة المرور؟ 
        <a href="#" onclick="handlePasswordReset()">اضغط هنا</a>
    </p>
    
    <div class="info-link">
        ليس لديك حساب؟ <a href="register.html">سجل فريقك الآن</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
// إعداد Supabase
const supabaseUrl = "https://gnvbeackjfvguyivgpuo.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdudmJlYWNramZ2Z3V5aXZncHVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NTQyMzAsImV4cCI6MjA4MTEzMDIzMH0.Df7uplEbcJa-dQnSr8n-tpHTOfzi5j0rjTCGfgIvcMw";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

const loginForm = document.getElementById('loginForm');
const messageDiv = document.getElementById('message');
const loginBtn = document.getElementById('loginBtn');

// ===========================================
// دالة تسجيل الدخول
// ===========================================
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    loginBtn.disabled = true;
    loginBtn.textContent = 'جاري التحقق...';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
    });

    if (error) {
        // رسالة خطأ تسجيل الدخول
        messageDiv.textContent = `خطأ في تسجيل الدخول: ${error.message}`;
        loginBtn.disabled = false;
        loginBtn.textContent = 'تسجيل الدخول';
        return;
    }

    // النجاح! يتم الآن إعادة توجيه المستخدم إلى لوحة التحكم الخاصة به
    alert("✔ تم تسجيل الدخول بنجاح! سيتم تحويلك إلى لوحة تحكم فريقك.");
    // سيتم التوجيه إلى لوحة المدرب (التي سننشئها لاحقاً)
    window.location.href = 'coach_dashboard.html'; 
});

// ===========================================
// دالة إعادة تعيين كلمة المرور
// ===========================================
async function handlePasswordReset() {
    const email = document.getElementById('email').value.trim();
    if (!email) {
        alert("يرجى إدخال بريدك الإلكتروني أولاً في حقل البريد.");
        return;
    }

    if (!confirm(`هل أنت متأكد من طلب إعادة تعيين كلمة المرور للبريد الإلكتروني: ${email}؟`)) {
        return;
    }

    // إرسال رابط إعادة التعيين عبر البريد الإلكتروني
    const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/update_password.html', 
    });

    if (error) {
        alert(`فشل إرسال طلب إعادة التعيين: ${error.message}`);
    } else {
        alert("✔ تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.");
    }
}

// ===========================================
// التحقق من حالة تسجيل الدخول عند تحميل الصفحة
// ===========================================
window.addEventListener('DOMContentLoaded', async () => {
    const { data: { user } } = await supabase.auth.getUser();
    if (user) {
        // إذا كان المستخدم مسجلاً دخوله بالفعل، قم بتحويله مباشرة
        alert("أنت مسجل الدخول بالفعل.");
        window.location.href = 'coach_dashboard.html';
    }
});
</script>

</body>
</html>
