<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل فريق جديد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Supabase v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #fff;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,.1);
        }
        h2 {
            text-align: center;
            color: #008cff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #008cff;
            border: none;
            color: #fff;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #006bbd;
        }
        .msg {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .error { color: #b30000; }
        .success { color: #0a7d32; }
    </style>
</head>
<body>

<div class="box">
    <h2>تسجيل فريق جديد</h2>

    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور (6 أحرف على الأقل)">
    <input type="text" id="team" placeholder="اسم الفريق">
    <input type="text" id="coach" placeholder="اسم المدرب">
    <input type="text" id="state" placeholder="الولاية">
    <input type="text" id="district" placeholder="المنطقة">
    <input type="text" id="phone" placeholder="رقم الهاتف">

    <button onclick="register()">تسجيل</button>
    <div id="msg" class="msg"></div>
</div>

<script>
/* ===== Supabase Config (كما أرسلتها تمامًا) ===== */
const supabaseUrl = "https://gnvbeackjfvguyivgpuo.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdudmJlYWNramZ2Z3V5aXZncHVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NTQyMzAsImV4cCI6MjA4MTEzMDIzMH0.Df7uplEbcJa-dQnSr8n-tpHTOfzi5j0rjTCGfgIvcMw";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

/* ===== Register Function ===== */
async function register() {
    const msg = document.getElementById("msg");
    msg.style.display = "block";
    msg.className = "msg";
    msg.textContent = "جاري التسجيل...";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const team = document.getElementById("team").value.trim();
    const coach = document.getElementById("coach").value.trim();
    const state = document.getElementById("state").value.trim();
    const district = document.getElementById("district").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!email || !password || !team || !coach) {
        msg.className = "msg error";
        msg.textContent = "يرجى ملء الحقول الأساسية";
        return;
    }

    if (password.length < 6) {
        msg.className = "msg error";
        msg.textContent = "كلمة المرور يجب أن تكون 6 أحرف على الأقل";
        return;
    }

    /* 1️⃣ إنشاء حساب */
    const { data, error } = await supabase.auth.signUp({
        email,
        password
    });

    if (error) {
        msg.className = "msg error";
        msg.textContent = error.message;
        return;
    }

    const userId = data.user?.id;

    if (!userId) {
        msg.className = "msg success";
        msg.textContent = "تم التسجيل، تحقق من بريدك الإلكتروني";
        return;
    }

    /* 2️⃣ إدخال بيانات الفريق */
    const { error: insertError } = await supabase
        .from("coaches")
        .insert({
            user_id: userId,
            team_name: team,
            coach_name: coach,
            state: state,
            district: district,
            phone_number: phone
        });

    if (insertError) {
        msg.className = "msg error";
        msg.textContent = insertError.message;
        return;
    }

    msg.className = "msg success";
    msg.textContent = "✔ تم تسجيل الفريق بنجاح";

    setTimeout(() => {
        window.location.href = "login.html";
    }, 1500);
}
</script>

</body>
    </html>
