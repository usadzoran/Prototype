}

.dropbtn:hover {

}

.dropdown-content {

  min-width: 180px;

/* FLASH COUNTDOWN TIMER (4H) */
function startFlashTimer() {
  let endTime = new Date().getTime() + (4 * 3600 * 1000); 

  const timerInterval = setInterval(() => {
    const now = new Date().getTime();
    const distance = endTime - now;

    const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((distance % (1000 * 60)) / 1000);

    const format = (n) => n < 10 ? '0' + n : n;

    document.getElementById("flash-timer").innerText =
      `${format(h)}h : ${format(m)}m : ${format(s)}s`;

    if (distance < 0) {
      clearInterval(timerInterval);
      document.getElementById("flash-timer").innerText = "OFERTA ENCERRADA";
    }
  }, 1000);
}
