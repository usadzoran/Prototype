<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja com Promo√ß√µes e Mais Vendidos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html { margin:0; padding:0; font-family:Arial,sans-serif; background:#f4f4f9; }
.header { height:400px; background:url('https://i.imgur.com/0X6bR0N.jpg') no-repeat center/cover; display:flex; align-items:center; justify-content:center; color:#fff; text-align:center; }
.header h1 { font-size:48px; text-shadow:2px 2px 8px #000; margin:0; }

/* Dropdown Menu */
.menuContainer { text-align:center; margin:20px 0; }
select { padding:10px 15px; font-size:16px; border-radius:6px; border:1px solid #ccc; cursor:pointer; }

/* Sale Section */
.saleContainer { margin:20px auto; max-width:1000px; border:2px solid #ff4d4d; border-radius:10px; padding:15px; background:#fff; }
.saleHeader { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; }
.saleHeader h2 { color:#ff4d4d; font-size:28px; margin:0; }
.timer { font-size:20px; color:#000; font-weight:bold; background:#ffe6e6; padding:5px 10px; border-radius:5px; }
.saleProducts { display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap; }
.product { flex:1; text-align:center; cursor:pointer; border:1px solid #ddd; border-radius:8px; padding:5px; background:#fff; transition:0.2s; }
.product img { width:100%; border-radius:6px; }
.product:hover { transform:scale(1.05); }
.product p { margin:5px 0; font-size:16px; }

/* Best Selling Section */
.bestContainer { margin:20px auto; max-width:1000px; padding:15px; }
.bestContainer h2 { font-size:28px; text-align:center; color:#333; margin-bottom:15px; }
.bestProducts { display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap; }
</style>
</head>
<body>

<div class="header">
    <h1>Bem-vindo √† Nossa Loja! üáßüá∑</h1>
</div>

<!-- Dropdown Menu -->
<div class="menuContainer">
    <select id="categorySelect">
        <option value="all">Todas as Categorias</option>
        <option value="esporte">Esporte</option>
        <option value="inverno">Roupas de Inverno</option>
        <option value="verao">Roupas de Ver√£o</option>
        <option value="intimas">Roupas √çntimas</option>
        <option value="acessorios">Acess√≥rios</option>
        <option value="bolsas">Bolsas</option>
        <option value="calcados">Cal√ßados</option>
    </select>
</div>

<!-- Sale Section -->
<div class="saleContainer">
    <div class="saleHeader">
        <h2>Descontos üî•</h2>
        <div class="timer" id="countdown">‚è≥ Carregando...</div>
    </div>
    <div class="saleProducts" id="saleProducts"></div>
</div>

<!-- Best Selling Section -->
<div class="bestContainer">
    <h2>Mais Vendidos ‚≠ê</h2>
    <div class="bestProducts" id="bestProducts"></div>
</div>

<script>
// ŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ™ÿÆŸÅŸäÿ∂ÿßÿ™ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©
const saleProducts = [
    {name:"Bolsa Feminina", price:"80", discount:"50", image:"https://ae01.alicdn.com/kf/SampleImage1.jpg", redirect:"https://s.click.aliexpress.com/e/_EwaWsNE", category:"bolsas"},
    {name:"Vestido Infantil", price:"60", discount:"40", image:"https://ae01.alicdn.com/kf/SampleImage2.jpg", redirect:"https://s.click.aliexpress.com/e/_EGllIPQ", category:"verao"},
    {name:"Rel√≥gio Unissex", price:"120", discount:"90", image:"https://ae01.alicdn.com/kf/SampleImage3.jpg", redirect:"https://s.click.aliexpress.com/e/_E1xyz", category:"acessorios"}
];

// ÿ£ŸÅÿ∂ŸÑ ÿßŸÑŸÖÿ®Ÿäÿπÿßÿ™ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©
const bestProducts = [
    {name:"T√™nis Esportivo", price:"150", image:"https://ae01.alicdn.com/kf/SampleImage4.jpg", redirect:"https://s.click.aliexpress.com/e/_Eabc1", category:"esporte"},
    {name:"Jaqueta de Inverno", price:"200", image:"https://ae01.alicdn.com/kf/SampleImage5.jpg", redirect:"https://s.click.aliexpress.com/e/_Edef2", category:"inverno"},
    {name:"Cal√ßa Jeans", price:"90", image:"https://ae01.alicdn.com/kf/SampleImage6.jpg", redirect:"https://s.click.aliexpress.com/e/_Eghi3", category:"verao"}
];

// ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
function renderProducts(products, containerId, category='all') {
    const container = document.getElementById(containerId);
    container.innerHTML = '';
    const filtered = category === 'all' ? products : products.filter(p => p.category === category);
    filtered.forEach(p => {
        const prodEl = document.createElement('div');
        prodEl.className = 'product';
        prodEl.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <p>${p.name}</p>
            <p>R$${p.price} ${p.discount ? 'üî• ' + p.discount : ''}</p>
        `;
        prodEl.onclick = () => { window.open(p.redirect, '_blank'); };
        container.appendChild(prodEl);
    });
}

// ŸÖÿ§ŸÇÿ™ ÿπŸÉÿ≥Ÿä ŸÑŸÑÿ™ÿÆŸÅŸäÿ∂ÿßÿ™
function startCountdown() {
    const endTime = new Date().getTime() + 24*60*60*1000;
    const timerEl = document.getElementById('countdown');
    const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = endTime - now;
        if(distance < 0){ clearInterval(interval); timerEl.innerText="Promo√ß√£o Finalizada!"; return; }
        const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((distance % (1000*60*60)) / (1000*60));
        const s = Math.floor((distance % (1000*60)) / 1000);
        timerEl.innerText = `‚è≥ ${h}h ${m}m ${s}s`;
    },1000);
}

// ÿ™ÿ≠ŸÖŸäŸÑ Ÿàÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
function init() {
    renderProducts(saleProducts, 'saleProducts');
    renderProducts(bestProducts, 'bestProducts');
    startCountdown();

    document.getElementById('categorySelect').addEventListener('change', e => {
        renderProducts(saleProducts, 'saleProducts', e.target.value);
    });
}

init();
</script>

</body>
</html>
